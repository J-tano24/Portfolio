<style>
  .border-left-0 img{
    transition-duration: 0.5s;
  }
  .border-left-0 img{
    width: 100%;
    cursor: pointer;
  }
  .border-left-0 img:hover{
    box-shadow: 10px 10px 10px rgba(0,0,0,0.5);
    transform: translateY(-10px);
    transition-duration: 0.5s;
  }
  .container {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
  }
  .item {
    display: flex;
    width: calc(33.3% - 10px);
    margin: 3px;

  }

 
</style>

  <div class="container">
    {% for photo in photos %}
      <div class="item">
          <a href="{% url 'app:photos_detail' photo.id %}">
              <img src="{{ photo.image.url }}" alt="Responsive image" class="img-fluid rounded border border-white img-thumbnail " >
          </a>
      </div>
    {% endfor %}
  </div>
