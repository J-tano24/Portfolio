<!-- index.htmlから読み込む -->

<div class="photo-container">
  {% for photo in photos %}
    <div class="photo">
      <a href="{% url 'app:photos_detail' photo.id %}">
        <img src="{{ photo.image.url }}" class="photo-img" style="width: calc(100%/3); float: left; padding: 10px; margin-bottom: 15px;">
      </a>
      <div class="photo-info">
        <a href="{% url 'app:photos_category' category=photo.category %}" class="category">{{ photo.category }}</a>
        <br>
        <a href="{% url 'app:users_detail' photo.post_user.id %}">@{{ photo.post_user }}</a>
      </div>
    </div>
  {% endfor %}
</div>
