{% extends 'app/base.html' %}
{% load static %}

{% block content %}

<form action="{% url 'app:photos_new' %}" id="form" method="POST" enctype="multipart/form-data">{% csrf_token %}
  
  <table>
    <tr>
      <th>Photo</th>
      <td>{{ form.image }}</td>
    </tr>
    <tr>
      <th>カテゴリー</th>
      <td>{{ form.category }}</td>
    </tr>
  </table>

  {{ form.place_name.as_hidden }}
  {{ form.lat.as_hidden }}
  {{ form.lng.as_hidden }}  
    
  <b>Google Maps - 場所検索</b>
  <p class="sub">※ここで検索する値は、名称として投稿画面で表示されます。</p>
  <input type="text" id="keyword">
  <button id="search">検索</button>
  <button id="clear">クリア</button>
  <div id="gmap" class="gmap"></div>

  <div class="data-post">
    <button type="submit" class="btn btn-primary" id="save">投稿</button>
  </div>

</form>
 
<!-- GoogleAPI -->
<script src="https://maps.googleapis.com/maps/api/js?language=ja&region=JP&key=AIzaSyAjtr9s7GMqEqGiCwbNBIBPsYVcSCfqZaw&callback=initMap" async defer></script>

  
<!-- jsファイルの読み込み -->
<script src="{% static 'js/new.js' %}"></script>

{% endblock %}
