{% extends 'app/base.html' %}
{% block content %}

<!-- 画像ファイルをアップロードする際、formタグにenctype="multipart/form-data"をつけないとアップロードできないので要記載。 -->

<form action="{% url 'app:photos_new' %}" id="form" method="POST" enctype="multipart/form-data">{% csrf_token %}
  
  <table>
    <tr>
      <th>画像</th>
      <td>{{ form.image }}</td>
    </tr>
    <tr>
      <th>カテゴリー</th>
      <td>{{ form.category }}</td>
    </tr>
  </table>
  <!-- Djangoの書き方で.as_hiddenで画面上では隠すことができる。 -->
  {{ form.place_name.as_hidden }}
  {{ form.lat.as_hidden }}
  {{ form.lng.as_hidden }}  
  
  <button type="submit" class="btn" id="save">保存</button>
  </form>
  
  <b>Google Maps - 場所検索</b>
  <p>※ここで検索する値は、名称として投稿画面で表示されます。</p>
  <input type="text" id="keyword">
  <button id="search">検索</button>
  <button id="clear">クリア</button>
<div id="target" style="width: 100%; height: 500px;"></div>

<script>

  var map;
  var marker;
  var infoWindow;
  
  function initMap() {
    //マップ初期表示の位置設定
    var target = document.getElementById('target');
    // var target = $('#target')
    var centerp = {lat: 52.215933, lng: 19.134422};
    
    //マップ表示
    map = new google.maps.Map(target, {
      center: centerp,
      zoom: 4,
    });

    // 検索実行ボタンが押されたとき
    document.getElementById('search').addEventListener('click', function() {
      // var place = document.getElementById('keyword').value;
      var place = $('#keyword').val();
      // ↓検索で入力した値をplace_nameフィールドの値に指定する。
      $('#id_place_name').val(place)
      // Geocoding：名称・地名・住所などの情報を、緯度経度の座標値に変換してくれる。ジオコードリクエストをGoogleサーバーに送信するGeocoderの新しいインスタンスを作成。https://www.google-mapi.com/event-data-processing/geocoding/
      var geocoder = new google.maps.Geocoder();
      
      geocoder.geocode({
        'address': place

      }, function(results, status) {
        if (status == google.maps.GeocoderStatus.OK) {
          console.log(results)
            
          var bounds = new google.maps.LatLngBounds();
          //LatLngBoundsプロパティ：設定すると、ユーザーは指定された範囲内でのみパン及びズームができる。
          
          for (var i in results) {
            if (results[0].geometry) {
              // 緯度経度を取得
              var latlng = results[0].geometry.location;
              // latlng.latだけだとconsoleでf()と出てるのが分かる。要は、関数の形(latlng.lat())にすれば、なにか値が取れると推測できる。
              var lat = latlng.lat()
              var lng = latlng.lng()
              // 取得したタグのvalueにAPIで取得した値を入れる。
              $('#id_lat').val(lat)
              $('#id_lng').val(lng)
              
              // 住所を取得
              var address = results[0].formatted_address;
              // 検索結果地が含まれるように範囲を拡大
              bounds.extend(latlng);
              // マーカーのセット
              setMarker(latlng);
              // マーカーへの吹き出しの追加
              setInfoW(place, latlng, address);
              // マーカーにクリックイベントを追加
              markerEvent();
            }
          }
        } else if (status == google.maps.GeocoderStatus.ZERO_RESULTS) {
          alert("見つかりません");
        } else {
          console.log(status);
          alert("エラー発生");
        }
      });
      
    });
    
    // 結果クリアーボタン押下時
    document.getElementById('clear').addEventListener('click', function() {
      deleteMakers();
    });
    
  }
  
  function setMarker(setplace) {
    deleteMakers();
    marker = new google.maps.Marker({
      position: setplace,
      map: map,
    });
  }
  
  function deleteMakers() {
    if(marker != null){
      marker.setMap(null);
    }
    marker = null;
  }
  
  // マーカーへの吹き出しの追加
  function setInfoW(place, latlng, address) {
    infoWindow = new google.maps.InfoWindow({
      content: address + "<br><br><a href='http://www.google.com/search?q=" + place + "&tbm=isch' target='_blank'>画像検索 by google</a>"
    });
  }
  
  // クリックイベント
  function markerEvent() {
    marker.addListener('click', function() {
      infoWindow.open(map, marker);
    });
  }
  
</script>

<script src="https://maps.googleapis.com/maps/api/js?language=ja&region=JP&key=AIzaSyAjtr9s7GMqEqGiCwbNBIBPsYVcSCfqZaw&callback=initMap" async defer></script>

<!-- jQueryの組み込み -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>


{% endblock %}
