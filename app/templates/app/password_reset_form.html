{% extends "app/base.html" %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-lg-8 col-md-6 col-sm-12">
    <div class="card">
      <div class="card-body">
        <form action="" method="POST">{% csrf_token %}
          {{ form.non_field_errors }}
          {% for field in form %}
          {{ field }}
          {{ field.errors }}
          <br>
          {% endfor %}
          <button type="submit" class="btn btn-primary">送信</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
