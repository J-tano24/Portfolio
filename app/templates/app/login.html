{% extends 'app/base.html' %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-lg-4 col-md-6 col-sm-8">
    <div class="card">
      <div class="card-body">
        <form action="{% url 'app:login' %}" method="POST">{% csrf_token %}
        {{ form.non_field_errors }}
        {% for field in form %}
            {{ field }}
            {{ field.errors }}
            <br>
        {% endfor %}
        <button type="submit" class="btn btn-primary btn-block" >ログイン</button>
        </form>
      </div>

      <div class="card-footer text-muted text-center">
        会員でない方は登録して下さい?
        <a href="{% url 'app:user_create' %}">会員登録</a>
      </div>
    </div>
    <div class="text-center py-2">
      <small>
        <a href="{% url 'app:password_reset' %}" class="text-muted">パスワードを忘れた方</a>
      </small>
    </div>
  </div>
</div>
</form>

{% endblock %}
