<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Place</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
  <header>
    <div class="container">
      <h1><a href="{% url 'app:index' %}">Photo Place</a></h1> <div class="header-menu">
        <a href="{% url 'app:photos_new' %}">投稿</a>
        {% if request.user.is_authenticated %}
          <a href="{% url 'app:users_detail' request.user.id %}">マイページ</a>
          <a href="{% url 'app:fav_photos' %}">お気に入り</a>
          <a href="{% url 'app:logout' %}">ログアウト</a>
        {% else %}
          <a href="{% url 'app:login' %}">ログイン</a>

        {% endif %}
      </div>
    </div>
  </header>
  
  <div class="container">
    {% for message in messages %}
      <p class="message-success">{{ message }}</p>
    {% endfor %}
    
    {% block content %}{% endblock %}
  </div>

</body>
</html>
