{% load static %}

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Place</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" type='text/css' href="{% static 'css/style.css' %}">

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
  crossorigin="anonymous"></script>
  
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{% url 'app:index' %}">Photo Place</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainMenu" aria-controls="mainMenu" aria-expanded="false" aria-label="Toggle navigation">
          
        </button>

        <div class="collapse navbar-collapse" id="mainMenu" style="justify-content: flex-end; ">
          {% if request.user.is_authenticated %}
            <ul class="navbar-nav ml-auto">
              <li class="nav-item dropdown" >
                <a class="nav-link dropdown-toggle" href="{% url 'app:users_detail' request.user.id %}" id="userMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{user.username}}</a>
            
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenu">
                  <a class="dropdown-item" href="{% url 'app:photos_new' %}">投稿</a>
                  <a class="dropdown-item" href="{% url 'app:fav_photos' %}">お気に入り</a>
                  <a class="dropdown-item" href="{% url 'app:logout' %}">ログアウト</a>
                </div>
              </li>
            </ul>
          {% else %}
          <form class="form-inline ml-auto">
            <a class="btn btn-outline-secondary" href="{% url 'app:login' %}">ログイン</a>
            <a class="btn btn-primary ml-2" href="{% url 'app:user_create' %}">新規登録</a>
          </form>
          {% endif %}
        </div>
      </div>
    </nav>

  </header>
  
  <div class="container">
      <ol class="breadcrumb my-4">
        {% for message in messages %}
          <p class="alert alert-primary" role="alert">{{ message }}</p>
        {% endfor %}
        {% block breadcrumb %}
        {% endblock %}
      </ol>

    {% block content %}{% endblock %}
  </div>

  <!-- Optional JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
  integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
  crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
  integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
  crossorigin="anonymous"></script>
  

</body>
</html>
